<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>筑波大学 楽単＆地雷授業まとめ（パスワード保護）</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f0f4f8;
    }
    #login {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    #login input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #login button {
      padding: 10px 20px;
      background-color: #004d99;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #login button:hover {
      background-color: #003366;
    }

    #message {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<!-- パスワード入力画面 -->
<div id="login">
  <h2>パスワードを入力してください</h2>
  <input type="password" id="password" placeholder="パスワード"><br><br>
  <button onclick="checkPassword()">ログイン</button>
  <p id="message"></p>
</div>

<!-- 本編の内容 -->
<div id="content" style="display:none;">
  <header>
    <div class="container">
      <h1>筑波大学 楽単＆地雷授業まとめ</h1>
      <nav>
        <ul>
          <li><a href="#">トップ</a></li>
          <li><a href="#">授業一覧</a></li>
          <li><a href="#">投稿する</a></li>
          <li><a href="#">免責事項</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="intro">
      <h2>筑波大生のための履修サポートサイト</h2>
      <p>楽単か？地雷か？実際の履修者の声で判断しよう！</p>
    </section>

    <section class="ranking">
      <h2>人気授業ランキング</h2>
      <ol>
        <li>○○学（△△先生） - ⭐⭐⭐⭐☆</li>
        <li>□□演習（××先生） - ⭐⭐⭐⭐☆</li>
        <li>▲▲概論（◇◇先生） - ⭐⭐⭐☆☆</li>
      </ol>
    </section>

    <section class="reviews">
      <h2>最新の口コミ</h2>
      <div class="review">
        <h3>○○学</h3>
        <p>テスト簡単。出席点高め。楽単です！</p>
      </div>
      <div class="review">
        <h3>□□演習</h3>
        <p>レポートが多いけど、出せば大丈夫。</p>
      </div>
      <div class="review">
        <h3>▲▲概論</h3>
        <p>先生の話が面白い。出席必須。</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 筑波大学 楽単＆地雷授業まとめ</p>
    </div>
  </footer>
</div>

<script>
  const correctPassword = "fullhouse"; // ←ここがパスワード

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === correctPassword) {
      document.getElementById("login").style.display = "none";
      document.getElementById("content").style.display = "block";
    } else {
      document.getElementById("message").textContent = "パスワードが違います";
    }
  }
</script>

</body>
</html>
